<!DOCTYPE html>
<html ng-app="ridesmart">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 
            data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <title>RideSmart App</title>
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>

    </head>
    <body>  
    <ion-pane>
      <ion-header-bar class="bar-dark ezar">     
      </ion-header-bar>
      
      <!-- abs position title above header. Allow header to be semi-transparent
           without applying to title -->
<!--       <div id="title" class="title">ezAR Ionic</div> -->
      
      <ion-content scroll="false">
        <div id="controls">
            <div id="face0" class="face"></div>
            <div id="face1" class="face"></div>
            <div id="face2" class="face"></div>
            <div id="face3" class="face"></div>
            <div id="face4" class="face"></div>
        </div>  
      </ion-content>

      <div class="bar bar-dark ezar ezar-footer"></div>
      <a id="snapshot" class="ezar-button" ng-click="snapshot()"></a>
      <a id="revcamera" class="ezar-button" ng-click="reverseCamera()"></a> 
    </ion-pane>	
<!--         <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
