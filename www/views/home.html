<ion-view hide-back-button="true" hide-nav-bar="true">
  <ion-pane>
    <ion-content scroll="false">
      <div id="controls">
        <div id="face0" class="helmetblue"></div>
        <div id="face1" class="helmetblue"></div>
        <div id="face2" class="helmetblue"></div>
        <div id="face3" class="helmetblue"></div>
        <div id="face4" class="helmetblue"></div>
      </div>
    </ion-content>

    <div id="footerbground"></div>
    <hscroller id="scroller" class="scroller">
      <hcard class="scroller-card" ng-model="selectedMask" ng-click="selectMask({{mask.id}})" ng-repeat="mask in masks" index="{{mask.id}}" desc="" image="img/filters/{{mask.image}}"></hcard>
    </hscroller>
    <button id="snapshot" class="button button-large" ng-click="snapshot()"><i class="icon ion-camera camera-icon"></i></button>
    <button id="revcamera" class="button" ng-click="reverseCamera()"><i class="icon ion-ios-reverse-camera reverse-camera-icon"></i></button>
    <a href="#/gallery" id="gallerybutton" class="button"><i id="galleryicon" class="icon ion-images gallery-icon"></i></a>
  </ion-pane>
</ion-view>
