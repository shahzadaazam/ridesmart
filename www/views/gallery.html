<ion-view view-title="Gallery" hide-back-button="false">
  <ion-content ng-init="getPhoto()">
    <!-- <div id="gallery"></div> -->
    <!-- <div> -->
    <div class="row" ng-repeat="photo in photos" ng-if="$index % 2 === 0">
      <a href="#/image/{{photos[$index].id}}" class="col col-50" ng-if="$index < photos.length">
        <img ng-src="{{photos[$index].src}}" width="100%" />
      </a>
      <a href="#/image/{{photos[$index + 1].id}}" class="col col-50" ng-if="$index + 1 < photos.length">
        <img ng-src="{{photos[$index + 1].src}}" width="100%" />
      </a>
    </div>
    <!-- </div> -->
  </ion-content>
</ion-view>
