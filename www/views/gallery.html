<ion-view view-title="Gallery" hide-back-button="false">
  <ion-content ng-init="getPhoto()">
    <!-- <div id="gallery"></div> -->
    <!-- <div> -->
    <div class="row" ng-repeat="photo in photos" ng-if="$index % 2 === 0">
      <div class="col col-50" ng-if="$index < photos.length">
        <img ng-src="{{photos[$index].src}}" width="100%" />
      </div>
      <div class="col col-50" ng-if="$index + 1 < photos.length">
        <img ng-src="{{photos[$index + 1].src}}" width="100%" />
      </div>
      <!-- <div class="col col-25" ng-if="$index + 2 < photos.length">
        <img ng-src="{{photos[$index + 2].src}}" width="100%" />
      </div>
      <div class="col col-25" ng-if="$index + 3 < photos.length">
        <img ng-src="{{photos[$index + 3].src}}" width="100%" />
      </div> -->
    </div>
    <!-- </div> -->
  </ion-content>
</ion-view>
